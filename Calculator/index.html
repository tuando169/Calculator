<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <p class="extra-display"></p>
        <p class="main-display"></p>
      </div>
      <div class="button">
        <div class="row">
          <p id="AC" class="function">AC</p>
          <p id="erase" class="function">DEL</p>
          <p id="mod" class="function">%</p>
          <p id="divide" class="operand">/</p>
        </div>
        <div class="row">
          <p id="seven" class="number">7</p>
          <p id="eight" class="number">8</p>
          <p id="nine" class="number">9</p>
          <p id="multiply" class="operand">*</p>
        </div>
        <div class="row">
          <p id="four" class="number">4</p>
          <p id="five" class="number">5</p>
          <p id="six" class="number">6</p>
          <p id="minus" class="operand">-</p>
        </div>
        <div class="row">
          <p id="one" class="number">1</p>
          <p id="two" class="number">2</p>
          <p id="three" class="number">3</p>
          <p id="plus" class="operand">+</p>
        </div>
        <div class="row">
          <p id="zero" class="number">0</p>
          <p id="dot" class="number">.</p>
          <p id="funny" class="number">TW</p>
          <p id="equal" class="operand">=</p>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
