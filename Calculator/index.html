<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Calculator</title>
    <link rel="stylesheet" href="./style.css" />
  </head>
  <body>
    <div class="container">
      <div class="screen">
        <p class="extra-display"></p>
        <p class="main-display"></p>
      </div>
      <div class="button">
        <div class="row">
          <p id="AC" class="gray-button">AC</p>
          <p id="erase" class="gray-button">DEL</p>
          <p id="mod" class="gray-button">%</p>
          <p id="divide" class="orange-button">/</p>
        </div>
        <div class="row">
          <p id="seven" class="black-button">7</p>
          <p id="eight" class="black-button">8</p>
          <p id="nine" class="black-button">9</p>
          <p id="multiply" class="orange-button">*</p>
        </div>
        <div class="row">
          <p id="four" class="black-button">4</p>
          <p id="five" class="black-button">5</p>
          <p id="six" class="black-button">6</p>
          <p id="minus" class="orange-button">-</p>
        </div>
        <div class="row">
          <p id="one" class="black-button">1</p>
          <p id="two" class="black-button">2</p>
          <p id="three" class="black-button">3</p>
          <p id="plus" class="orange-button">+</p>
        </div>
        <div class="row">
          <p id="zero" class="black-button">0</p>
          <p id="dot" class="black-button">.</p>
          <p id="funny" class="black-button">üêã</p>
          <p id="equal" class="orange-button">=</p>
        </div>
      </div>
    </div>
  </body>
  <script src="./script.js"></script>
</html>
